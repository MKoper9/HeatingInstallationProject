<!DOCTYPE HTML>
<html xmlns:th=”http://www.thymeleaf.org”>
<body>
<!--fragment pliku html wydobyty z registration-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <div th:if="${isLogged}">
            <a class="fas fa-user-tie"  th:text="${loggedEmail}" th:href="@{/userProfile}"> zalogowano </a>
        </div>
        <div th:if="${!isLogged}">
            <a class="fas fa-user-tie"  th:href="@{/login}"> nie zalogowano </a>
        </div>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Strona Główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/radiatorsList}"> Lista Grzejników </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registration}"> Rejestracja </a>
                </li>
                <li th:if="${isLogged}" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Wylogowanie</a>
                </li>
                <li th:if="${!isLogged}" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Logowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Kontakt</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
